workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
 # Explicitly reference the integration
    integrations:
      app_store_connect: CodeMagic Integration
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.zura.app
      vars:
        BUNDLE_ID: "com.zura.app"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      
      - name: Clean build environment (Fix iOS crashes)
        script: |
          echo "ğŸ§¹ Starting complete clean build process..."
          
          # Clean Flutter completely
          echo "ğŸ”„ Cleaning Flutter cache..."
          flutter clean
          
          # Remove all iOS build artifacts
          echo "ğŸ—‘ï¸ Removing iOS build artifacts..."
          rm -rf ios/Pods
          rm -rf ios/.symlinks
          rm -f ios/Podfile.lock
          rm -f pubspec.lock
          
          # Clean derived data
          echo "ğŸ—‘ï¸ Cleaning Xcode derived data..."
          rm -rf ~/Library/Developer/Xcode/DerivedData
          
          echo "âœ… Clean environment complete!"
      
      - name: Fix Firebase AppDelegate conflict  
        script: |
          echo "ğŸ”§ Fixing Firebase initialization conflict..."
          
          # Remove conflicting Runner.swift file (keeps only AppDelegate.swift)
          if [ -f "ios/Runner/Runner.swift" ]; then
            echo "ğŸ—‘ï¸ Removing conflicting Runner.swift..."
            rm ios/Runner/Runner.swift
            echo "âœ… Conflict resolved - using AppDelegate.swift only"
          fi
      
      - name: Get Flutter dependencies with clean resolution
        script: |
          echo "ğŸ“¦ Getting Flutter dependencies..."
          flutter pub get
          
          echo "ğŸ“‹ Dependency tree check..."
          flutter pub deps
      
      - name: Clean iOS dependencies and reinstall
        script: |
          echo "ğŸ Setting up iOS dependencies..."
          cd ios
          
          # Deintegrate and reinstall pods completely
          echo "ğŸ”„ Deintegrating existing pods..."
          pod deintegrate || echo "No pods to deintegrate"
          
          echo "ğŸ“¦ Installing fresh pods..."
          pod install --clean-install --verbose
          
          cd ..
          echo "âœ… iOS dependencies ready!"
      
      - name: Verify Firebase configuration
        script: |
          echo "ğŸ”¥ Checking Firebase configuration..."
          
          # Check if GoogleService-Info.plist exists
          if [ ! -f "ios/Runner/GoogleService-Info.plist" ]; then
            echo "âŒ GoogleService-Info.plist missing!"
            echo "ğŸ“ Add this file to ios/Runner/ in your repository"
            exit 1
          fi
          
          # Verify it contains your project
          if grep -q "reel-match-e7729" ios/Runner/GoogleService-Info.plist; then
            echo "âœ… Firebase configuration verified"
          else
            echo "âŒ Wrong Firebase project configuration"
            exit 1
          fi
      
      - name: Build iOS app with verbose logging
        script: |
          echo "ğŸ—ï¸ Building iOS app..."
          flutter build ios --release --verbose
      
      - name: Build iOS IPA
        script: |
          echo "ğŸ“¦ Creating IPA..."
          xcode-project build-ipa \
            --workspace ios/$XCODE_WORKSPACE \
            --scheme $XCODE_SCHEME
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      app_store_connect:
        # Use team integration
        auth: integration
        
        # Submit to TestFlight automatically
        submit_to_testflight: true
        
        # TestFlight configuration
        beta_groups:
          - App Store Connect Users
        
        # Don't submit to App Store yet
        submit_to_app_store: false