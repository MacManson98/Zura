name: Zura
description: A smart movie matcher for friends and film lovers.
version: 1.0.0+23  # Increment for new build

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_card_swiper: ^7.0.2
  flutter_fortune_wheel: ^1.2.0
  flutter_svg: ^2.1.0
  shared_preferences: ^2.5.3
  fl_chart: ^1.0.0
  url_launcher: ^6.3.1
  flutter_spinkit: ^5.2.1
  flutter_screenutil: ^5.9.3
  
  # FIREBASE - Latest stable versions that work together
  firebase_core: ^3.14.0    # ← Updated: Fixes memory management
  firebase_auth: ^5.6.0           # ← Downgraded: More stable with Core 3.15.0
  cloud_firestore: ^5.6.9      # ← Downgraded: Matches Auth version
  google_sign_in: ^6.3.0         # ← Keep: This version is proven stable
  
  # CORE PLUGINS - Keep these exact versions
  cached_network_image: ^3.4.1
  intl: ^0.20.2
  qr_flutter: ^4.1.0
  glassmorphism: ^3.0.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/movies.json
    - assets/placeholder.png
    - assets/imdb.png
    - assets/certified.png
    - assets/fresh.png
    - assets/rotten.png